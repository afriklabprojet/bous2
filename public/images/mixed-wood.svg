<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mixedEnd1"><stop offset="0%" stop-color="#8d6e63"/><stop offset="100%" stop-color="#5d4037"/></radialGradient>
    <radialGradient id="mixedEnd2"><stop offset="0%" stop-color="#f5f5f5"/><stop offset="100%" stop-color="#d7ccc8"/></radialGradient>
    <radialGradient id="mixedEnd3"><stop offset="0%" stop-color="#a1887f"/><stop offset="100%" stop-color="#795548"/></radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#fff8e1"/>
  
  <g filter="url(#shadow)">
    <!-- Mixed wood logs - different colors -->
    <ellipse cx="180" cy="450" rx="58" ry="78" fill="url(#mixedEnd1)"/>
    <ellipse cx="180" cy="450" rx="48" ry="65" fill="none" stroke="#3e2723" stroke-width="2" opacity="0.3"/>
    
    <ellipse cx="340" cy="460" rx="62" ry="82" fill="url(#mixedEnd2)"/>
    <ellipse cx="340" cy="460" rx="52" ry="70" fill="none" stroke="#8d6e63" stroke-width="2" opacity="0.3"/>
    
    <ellipse cx="500" cy="455" rx="60" ry="80" fill="url(#mixedEnd3)"/>
    <ellipse cx="500" cy="455" rx="50" ry="68" fill="none" stroke="#5d4037" stroke-width="2" opacity="0.3"/>
    
    <ellipse cx="620" cy="450" rx="56" ry="75" fill="url(#mixedEnd1)"/>
    <ellipse cx="620" cy="450" rx="46" ry="63" fill="none" stroke="#3e2723" stroke-width="2" opacity="0.3"/>
    
    <!-- Top row mixed -->
    <ellipse cx="260" cy="320" rx="55" ry="73" fill="url(#mixedEnd3)"/>
    <ellipse cx="260" cy="320" rx="45" ry="61" fill="none" stroke="#5d4037" stroke-width="2" opacity="0.3"/>
    
    <ellipse cx="420" cy="325" rx="58" ry="77" fill="url(#mixedEnd2)"/>
    <ellipse cx="420" cy="325" rx="48" ry="65" fill="none" stroke="#8d6e63" stroke-width="2" opacity="0.3"/>
    
    <ellipse cx="540" cy="320" rx="54" ry="72" fill="url(#mixedEnd1)"/>
    <ellipse cx="540" cy="320" rx="44" ry="60" fill="none" stroke="#3e2723" stroke-width="2" opacity="0.3"/>
  </g>
  
  <g transform="translate(680, 80)">
    <circle r="50" fill="#fff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="-20" y="-15" width="15" height="30" rx="2" fill="#8d6e63"/>
    <rect x="-2" y="-15" width="15" height="30" rx="2" fill="#d7ccc8"/>
    <rect x="7" y="-15" width="15" height="30" rx="2" fill="#795548"/>
    <text y="55" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#5d4037">MÉLANGÉ</text>
  </g>
</svg>
