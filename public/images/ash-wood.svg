    <!-- Back row logs -->
    <ellipse cx="100" cy="150" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="85" y="130" width="30" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="100" cy="130" rx="15" ry="20" fill="#efebe9"/>
    
    <ellipse cx="150" cy="150" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="135" y="130" width="30" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="150" cy="130" rx="15" ry="20" fill="#efebe9"/>
    
    <ellipse cx="200" cy="150" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="185" y="130" width="30" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="200" cy="130" rx="15" ry="20" fill="#efebe9"/>
    
    <ellipse cx="250" cy="150" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="235" y="130" width="30" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="250" cy="130" rx="15" ry="20" fill="#efebe9"/>
    
    <ellipse cx="300" cy="150" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="285" y="130" width="30" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="300" cy="130" rx="15" ry="20" fill="#efebe9"/>
    
    <!-- Front row logs with distinctive ash grain -->
    <ellipse cx="125" cy="180" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="110" y="160" width="30" height="90" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="125" cy="160" rx="15" ry="20" fill="#efebe9"/>
    <!-- Ash grain pattern -->
    <line x1="110" y1="170" x2="140" y2="170" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="110" y1="185" x2="140" y2="185" stroke="#a1887f" stroke-width="1"/>
    <line x1="110" y1="200" x2="140" y2="200" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="110" y1="215" x2="140" y2="215" stroke="#a1887f" stroke-width="1"/>
    <line x1="110" y1="230" x2="140" y2="230" stroke="#a1887f" stroke-width="1.5"/>
    
    <ellipse cx="175" cy="180" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="160" y="160" width="30" height="90" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="175" cy="160" rx="15" ry="20" fill="#efebe9"/>
    <line x1="160" y1="175" x2="190" y2="175" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="160" y1="190" x2="190" y2="190" stroke="#a1887f" stroke-width="1"/>
    <line x1="160" y1="205" x2="190" y2="205" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="160" y1="220" x2="190" y2="220" stroke="#a1887f" stroke-width="1"/>
    <line x1="160" y1="235" x2="190" y2="235" stroke="#a1887f" stroke-width="1.5"/>
    
    <ellipse cx="225" cy="180" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="210" y="160" width="30" height="90" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="225" cy="160" rx="15" ry="20" fill="#efebe9"/>
    <line x1="210" y1="180" x2="240" y2="180" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="210" y1="195" x2="240" y2="195" stroke="#a1887f" stroke-width="1"/>
    <line x1="210" y1="210" x2="240" y2="210" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="210" y1="225" x2="240" y2="225" stroke="#a1887f" stroke-width="1"/>
    
    <ellipse cx="275" cy="180" rx="15" ry="20" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <rect x="260" y="160" width="30" height="90" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="275" cy="160" rx="15" ry="20" fill="#efebe9"/>
