    <line x1="260" y1="187" x2="290" y2="187" stroke="#a1887f" stroke-width="1"/>
    <line x1="260" y1="202" x2="290" y2="202" stroke="#a1887f" stroke-width="1.5"/>
    <line x1="260" y1="217" x2="290" y2="217" stroke="#a1887f" stroke-width="1"/>
    <line x1="260" y1="232" x2="290" y2="232" stroke="#a1887f" stroke-width="1.5"/>
  </g>
  
  <!-- Lightning bolt (fast ignition symbol) -->
  <g transform="translate(330, 40)">
    <path d="M 10 0 L 5 15 L 12 15 L 7 30 L 20 10 L 13 10 Z" 
          fill="#ffd54f" stroke="#ff6f00" stroke-width="2"/>
  </g>
</svg>
