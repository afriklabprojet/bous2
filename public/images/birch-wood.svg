<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="birchEnd">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="40%" stop-color="#f5f5f5"/>
      <stop offset="70%" stop-color="#efebe9"/>
      <stop offset="100%" stop-color="#d7ccc8"/>
    </radialGradient>
    <pattern id="birchBark" x="0" y="0" width="10" height="80" patternUnits="userSpaceOnUse">
      <rect width="10" height="80" fill="#fafafa"/>
      <line x1="0" y1="15" x2="10" y2="15" stroke="#3e2723" stroke-width="2" opacity="0.4"/>
      <line x1="0" y1="35" x2="10" y2="35" stroke="#3e2723" stroke-width="1.5" opacity="0.3"/>
      <line x1="0" y1="50" x2="10" y2="50" stroke="#3e2723" stroke-width="2" opacity="0.4"/>
      <ellipse cx="5" cy="20" rx="3" ry="5" fill="#000" opacity="0.2"/>
      <ellipse cx="5" cy="60" rx="4" ry="6" fill="#000" opacity="0.2"/>
    </pattern>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#e8f5e9"/>
  
  <g filter="url(#shadow)">
    <!-- Bottom logs with birch bark texture -->
    <ellipse cx="200" cy="450" rx="60" ry="80" fill="url(#birchBark)"/>
    <ellipse cx="200" cy="450" rx="55" ry="75" fill="url(#birchEnd)"/>
    <ellipse cx="200" cy="450" rx="45" ry="62" fill="none" stroke="#bcaaa4" stroke-width="2" opacity="0.3"/>
    <ellipse cx="200" cy="450" rx="30" ry="40" fill="none" stroke="#a1887f" stroke-width="2" opacity="0.4"/>
    
    <ellipse cx="400" cy="460" rx="65" ry="85" fill="url(#birchBark)"/>
    <ellipse cx="400" cy="460" rx="60" ry="80" fill="url(#birchEnd)"/>
    <ellipse cx="400" cy="460" rx="50" ry="67" fill="none" stroke="#bcaaa4" stroke-width="2" opacity="0.3"/>
    <ellipse cx="400" cy="460" rx="35" ry="47" fill="none" stroke="#a1887f" stroke-width="2" opacity="0.4"/>
    
    <ellipse cx="600" cy="455" rx="58" ry="78" fill="url(#birchBark)"/>
    <ellipse cx="600" cy="455" rx="53" ry="73" fill="url(#birchEnd)"/>
    <ellipse cx="600" cy="455" rx="43" ry="60" fill="none" stroke="#bcaaa4" stroke-width="2" opacity="0.3"/>
    
    <!-- Top logs -->
    <ellipse cx="300" cy="320" rx="55" ry="73" fill="url(#birchBark)"/>
    <ellipse cx="300" cy="320" rx="50" ry="68" fill="url(#birchEnd)"/>
    <ellipse cx="300" cy="320" rx="40" ry="55" fill="none" stroke="#bcaaa4" stroke-width="2" opacity="0.3"/>
    <ellipse cx="300" cy="320" rx="28" ry="38" fill="none" stroke="#a1887f" stroke-width="2" opacity="0.4"/>
    
    <ellipse cx="500" cy="325" rx="57" ry="75" fill="url(#birchBark)"/>
    <ellipse cx="500" cy="325" rx="52" ry="70" fill="url(#birchEnd)"/>
    <ellipse cx="500" cy="325" rx="42" ry="57" fill="none" stroke="#bcaaa4" stroke-width="2" opacity="0.3"/>
    <ellipse cx="500" cy="325" rx="30" ry="40" fill="none" stroke="#a1887f" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Birch leaf badge -->
  <g transform="translate(680, 80)">
    <circle r="50" fill="#fff" opacity="0.9" filter="url(#shadow)"/>
    <ellipse cy="-10" rx="12" ry="25" fill="#66bb6a"/>
    <ellipse cy="10" rx="12" ry="25" fill="#81c784"/>
    <line y1="-25" y2="25" stroke="#558b2f" stroke-width="3"/>
    <text y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#558b2f">BOULEAU</text>
  </g>
</svg>
