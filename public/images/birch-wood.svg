    <line x1="85" y1="160" x2="115" y2="160" stroke="#8d6e63" stroke-width="1"/>
    <line x1="85" y1="180" x2="115" y2="180" stroke="#8d6e63" stroke-width="1"/>
    
    <ellipse cx="150" cy="150" rx="15" ry="20" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
