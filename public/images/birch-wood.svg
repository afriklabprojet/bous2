<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Defs -->
  <defs>
    <radialGradient id="birchGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7ccc8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="birchEnd" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#efebe9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7ccc8;stop-opacity:1" />
    </radialGradient>
    <pattern id="birchBark" patternUnits="userSpaceOnUse" width="60" height="20">
      <rect width="60" height="20" fill="#fafafa"/>
      <line x1="0" y1="10" x2="60" y2="10" stroke="#000" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="15" x2="60" y2="15" stroke="#000" stroke-width="1" opacity="0.2"/>
      <ellipse cx="15" cy="10" rx="8" ry="4" fill="#000" opacity="0.15"/>
      <ellipse cx="45" cy="12" rx="6" ry="3" fill="#000" opacity="0.15"/>
    </pattern>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#e8f5e9"/>
  
  <!-- Wood stack - lighter for birch -->
