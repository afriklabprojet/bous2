    <ellipse cx="200" cy="130" rx="15" ry="20" fill="#f5f5f5"/>
    <line x1="185" y1="150" x2="215" y2="150" stroke="#8d6e63" stroke-width="1"/>
    <line x1="185" y1="170" x2="215" y2="170" stroke="#8d6e63" stroke-width="1"/>
