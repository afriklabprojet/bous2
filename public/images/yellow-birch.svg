<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Yellow birch gradient - golden yellow tones -->
    <radialGradient id="yellowBirchGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f9e4b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </radialGradient>
    
    <!-- Log end gradient with golden center -->
    <radialGradient id="yellowBirchEnd" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f9e4b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="yellowBirchShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fffde7"/>
  
  <!-- Stack of yellow birch logs -->
  <g filter="url(#yellowBirchShadow)">
    <!-- Back row -->
    <ellipse cx="250" cy="350" rx="80" ry="40" fill="url(#yellowBirchEnd)"/>
    <rect x="170" y="200" width="160" height="150" fill="url(#yellowBirchGradient)" rx="5"/>
    
    <!-- Distinctive golden bark marks -->
    <path d="M 190 220 L 185 240" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 200 250 L 195 270" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 310 210 L 305 230" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    
    <!-- Growth rings -->
    <ellipse cx="250" cy="350" rx="70" ry="35" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="250" cy="350" rx="55" ry="27" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="250" cy="350" rx="40" ry="20" fill="none" stroke="#c9a05e" stroke-width="2" opacity="0.6"/>
    <ellipse cx="250" cy="350" rx="25" ry="12" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    
    <ellipse cx="550" cy="340" rx="75" ry="38" fill="url(#yellowBirchEnd)"/>
    <rect x="475" y="195" width="150" height="145" fill="url(#yellowBirchGradient)" rx="5"/>
    
    <!-- Golden bark marks -->
    <path d="M 490 210 L 485 230" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 605 220 L 600 240" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    
    <!-- Growth rings -->
    <ellipse cx="550" cy="340" rx="65" ry="33" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="550" cy="340" rx="50" ry="25" fill="none" stroke="#c9a05e" stroke-width="2" opacity="0.6"/>
    <ellipse cx="550" cy="340" rx="35" ry="18" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    
    <!-- Middle row -->
    <ellipse cx="400" cy="420" rx="85" ry="42" fill="url(#yellowBirchEnd)"/>
    <rect x="315" y="260" width="170" height="160" fill="url(#yellowBirchGradient)" rx="5"/>
    
    <!-- Golden bark marks -->
    <path d="M 330 280 L 325 300" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 350 310 L 345 330" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 465 275 L 460 295" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    
    <!-- Growth rings -->
    <ellipse cx="400" cy="420" rx="75" ry="37" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="400" cy="420" rx="60" ry="30" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="400" cy="420" rx="45" ry="22" fill="none" stroke="#c9a05e" stroke-width="2" opacity="0.6"/>
    <ellipse cx="400" cy="420" rx="30" ry="15" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    
    <!-- Front row -->
    <ellipse cx="200" cy="480" rx="70" ry="35" fill="url(#yellowBirchEnd)"/>
    <rect x="130" y="340" width="140" height="140" fill="url(#yellowBirchGradient)" rx="5"/>
    
    <!-- Golden bark marks -->
    <path d="M 145 360 L 140 380" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 255 355 L 250 375" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    
    <!-- Growth rings -->
    <ellipse cx="200" cy="480" rx="60" ry="30" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="200" cy="480" rx="45" ry="22" fill="none" stroke="#c9a05e" stroke-width="2" opacity="0.6"/>
    <ellipse cx="200" cy="480" rx="30" ry="15" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    
    <ellipse cx="600" cy="470" rx="75" ry="38" fill="url(#yellowBirchEnd)"/>
    <rect x="525" y="325" width="150" height="145" fill="url(#yellowBirchGradient)" rx="5"/>
    
    <!-- Golden bark marks -->
    <path d="M 540 345 L 535 365" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    <path d="M 660 340 L 655 360" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
    
    <!-- Growth rings -->
    <ellipse cx="600" cy="470" rx="65" ry="33" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="600" cy="470" rx="50" ry="25" fill="none" stroke="#c9a05e" stroke-width="2" opacity="0.6"/>
    <ellipse cx="600" cy="470" rx="35" ry="18" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Quebec emblem badge -->
  <g transform="translate(650, 80)">
    <circle cx="0" cy="0" r="60" fill="#d4a574" opacity="0.9"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    
    <!-- Fleur-de-lis symbol (Quebec) -->
    <g transform="translate(-18, -25)" fill="#1565c0">
      <!-- Central petal -->
      <path d="M 18 10 Q 18 0, 18 0 Q 18 0, 18 10 Z" fill="#1565c0"/>
      <ellipse cx="18" cy="15" rx="8" ry="12" fill="#1565c0"/>
      
      <!-- Left petal -->
      <ellipse cx="5" cy="22" rx="7" ry="10" fill="#1565c0"/>
      
      <!-- Right petal -->
      <ellipse cx="31" cy="22" rx="7" ry="10" fill="#1565c0"/>
      
      <!-- Bottom -->
      <rect x="12" y="30" width="12" height="8" rx="2" fill="#1565c0"/>
    </g>
    
    <!-- Wintergreen leaf (characteristic scent) -->
    <g transform="translate(-5, 15)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>
      <path d="M -12 0 L 12 0" stroke="#43a047" stroke-width="1"/>
      <path d="M 0 -8 L 0 8" stroke="#43a047" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Label -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#b8860b" text-anchor="middle">BOULEAU JAUNE</text>
</svg>