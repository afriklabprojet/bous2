<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Fresh green wood gradient - still wet -->
    <radialGradient id="greenWoodGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a5d6a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Log end gradient with moisture -->
    <radialGradient id="greenEnd" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a5d6a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="greenShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Water droplet gradient -->
    <radialGradient id="droplet" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f8e9"/>
  
  <!-- Stack of fresh green wood logs -->
  <g filter="url(#greenShadow)">
    <!-- Back row -->
    <ellipse cx="250" cy="350" rx="80" ry="40" fill="url(#greenEnd)"/>
    <rect x="170" y="200" width="160" height="150" fill="url(#greenWoodGradient)" rx="5"/>
    
    <!-- Fresh cut rings - more pronounced -->
    <ellipse cx="250" cy="350" rx="70" ry="35" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="250" cy="350" rx="55" ry="27" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="250" cy="350" rx="40" ry="20" fill="none" stroke="#4caf50" stroke-width="2.5" opacity="0.7"/>
    
    <ellipse cx="550" cy="340" rx="75" ry="38" fill="url(#greenEnd)"/>
    <rect x="475" y="195" width="150" height="145" fill="url(#greenWoodGradient)" rx="5"/>
    
    <!-- Fresh cut rings -->
    <ellipse cx="550" cy="340" rx="65" ry="33" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="550" cy="340" rx="50" ry="25" fill="none" stroke="#4caf50" stroke-width="2.5" opacity="0.7"/>
    
    <!-- Middle row -->
    <ellipse cx="400" cy="420" rx="85" ry="42" fill="url(#greenEnd)"/>
    <rect x="315" y="260" width="170" height="160" fill="url(#greenWoodGradient)" rx="5"/>
    
    <!-- Fresh cut rings -->
    <ellipse cx="400" cy="420" rx="75" ry="37" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="400" cy="420" rx="60" ry="30" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="400" cy="420" rx="45" ry="22" fill="none" stroke="#4caf50" stroke-width="2.5" opacity="0.7"/>
    
    <!-- Front row -->
    <ellipse cx="200" cy="480" rx="70" ry="35" fill="url(#greenEnd)"/>
    <rect x="130" y="340" width="140" height="140" fill="url(#greenWoodGradient)" rx="5"/>
    
    <!-- Fresh cut rings -->
    <ellipse cx="200" cy="480" rx="60" ry="30" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="200" cy="480" rx="45" ry="22" fill="none" stroke="#4caf50" stroke-width="2.5" opacity="0.7"/>
    
    <ellipse cx="600" cy="470" rx="75" ry="38" fill="url(#greenEnd)"/>
    <rect x="525" y="325" width="150" height="145" fill="url(#greenWoodGradient)" rx="5"/>
    
    <!-- Fresh cut rings -->
    <ellipse cx="600" cy="470" rx="65" ry="33" fill="none" stroke="#81c784" stroke-width="2" opacity="0.6"/>
    <ellipse cx="600" cy="470" rx="50" ry="25" fill="none" stroke="#4caf50" stroke-width="2.5" opacity="0.7"/>
  </g>
  
  <!-- Water droplets to show fresh/wet wood -->
  <circle cx="300" cy="250" r="8" fill="url(#droplet)"/>
  <circle cx="450" cy="310" r="6" fill="url(#droplet)"/>
  <circle cx="180" cy="390" r="7" fill="url(#droplet)"/>
  <circle cx="580" cy="380" r="6" fill="url(#droplet)"/>
  
  <!-- Fresh wood badge -->
  <g transform="translate(650, 80)">
    <circle cx="0" cy="0" r="60" fill="#66bb6a" opacity="0.9"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    
    <!-- Calendar/clock icon for "to season" -->
    <g transform="translate(-25, -25)">
      <rect x="5" y="10" width="40" height="35" rx="3" fill="#fff" stroke="#2e7d32" stroke-width="2"/>
      <!-- Header -->
      <rect x="5" y="10" width="40" height="10" fill="#2e7d32"/>
      <!-- Rings at top -->
      <circle cx="15" cy="10" r="3" fill="#43a047"/>
      <circle cx="35" cy="10" r="3" fill="#43a047"/>
      <!-- Calendar grid -->
      <line x1="15" y1="25" x2="35" y2="25" stroke="#66bb6a" stroke-width="1.5"/>
      <line x1="15" y1="32" x2="35" y2="32" stroke="#66bb6a" stroke-width="1.5"/>
      <line x1="15" y1="39" x2="35" y2="39" stroke="#66bb6a" stroke-width="1.5"/>
      <!-- Checkmarks showing months to wait -->
      <text x="25" y="37" font-family="Arial" font-size="14" font-weight="bold" fill="#43a047" text-anchor="middle">12+</text>
    </g>
  </g>
  
  <!-- Label -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32" text-anchor="middle">BOIS VERT À SÉCHER</text>
</svg>