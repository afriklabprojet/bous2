<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d7ccc8"/>
      <stop offset="100%" stop-color="#a1887f"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#eceff1"/>
  
  <g filter="url(#shadow)">
    <!-- Pallet base -->
    <rect x="150" y="480" width="500" height="20" fill="#8d6e63" rx="3"/>
    <rect x="150" y="505" width="500" height="15" fill="#6d4c41" rx="2"/>
    
    <!-- Bags on pallet - back row -->
    <rect x="170" y="350" width="110" height="130" fill="url(#bagGrad)" stroke="#5d4037" stroke-width="2" rx="5"/>
    <rect x="185" y="365" width="80" height="50" fill="#fff" stroke="#5d4037" stroke-width="1" rx="3"/>
    <text x="225" y="390" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">GRANULÉS</text>
    <text x="225" y="407" font-family="Arial" font-size="13" text-anchor="middle" fill="#5d4037">15 kg</text>
    
    <rect x="295" y="350" width="110" height="130" fill="url(#bagGrad)" stroke="#5d4037" stroke-width="2" rx="5"/>
    <rect x="310" y="365" width="80" height="50" fill="#fff" stroke="#5d4037" stroke-width="1" rx="3"/>
    <text x="350" y="390" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">GRANULÉS</text>
    <text x="350" y="407" font-family="Arial" font-size="13" text-anchor="middle" fill="#5d4037">15 kg</text>
    
    <rect x="420" y="350" width="110" height="130" fill="url(#bagGrad)" stroke="#5d4037" stroke-width="2" rx="5"/>
    <rect x="435" y="365" width="80" height="50" fill="#fff" stroke="#5d4037" stroke-width="1" rx="3"/>
    <text x="475" y="390" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">GRANULÉS</text>
    <text x="475" y="407" font-family="Arial" font-size="13" text-anchor="middle" fill="#5d4037">15 kg</text>
    
    <!-- Front row -->
    <rect x="230" y="235" width="110" height="130" fill="url(#bagGrad)" stroke="#5d4037" stroke-width="2" rx="5"/>
    <rect x="245" y="250" width="80" height="50" fill="#fff" stroke="#5d4037" stroke-width="1" rx="3"/>
    <text x="285" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">GRANULÉS</text>
    <text x="285" y="292" font-family="Arial" font-size="13" text-anchor="middle" fill="#5d4037">15 kg</text>
    
    <rect x="360" y="235" width="110" height="130" fill="url(#bagGrad)" stroke="#5d4037" stroke-width="2" rx="5"/>
    <rect x="375" y="250" width="80" height="50" fill="#fff" stroke="#5d4037" stroke-width="1" rx="3"/>
    <text x="415" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">GRANULÉS</text>
    <text x="415" y="292" font-family="Arial" font-size="13" text-anchor="middle" fill="#5d4037">15 kg</text>
    
    <!-- Scattered pellets -->
    <g opacity="0.8">
      <ellipse cx="130" cy="525" rx="2" ry="5" fill="#8d6e63"/>
      <ellipse cx="145" cy="527" rx="2" ry="5" fill="#8d6e63"/>
      <ellipse cx="665" cy="523" rx="2" ry="5" fill="#8d6e63"/>
      <ellipse cx="680" cy="526" rx="2" ry="5" fill="#8d6e63"/>
    </g>
  </g>
  
  <g transform="translate(680, 80)">
    <circle r="50" fill="#fff" opacity="0.9" filter="url(#shadow)"/>
    <path d="M -5,-20 L 5,-20 L 10,0 L 5,20 L -5,20 L -10,0 Z" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
    <text y="55" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#5d4037">GRANULÉS</text>
  </g>
</svg>
